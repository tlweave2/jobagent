      - "Entry level"
      - "Associate"
    keywords:
      - "react"
      - "javascript"
      - "python"
  
  - title: "Backend Developer"
    location: "United States"  
    easy_apply_only: true
    remote_only: true
    experience_levels:
      - "Entry level"
      - "Associate"
    keywords:
      - "python"
      - "django"
      - "flask"
      
  - title: "Python Developer"
    location: "United States"
    easy_apply_only: true
    remote_only: true
