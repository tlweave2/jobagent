# LinkedIn job search presets
# Add multiple search configurations to cover different types of jobs

searches:
  - title: "Software Engineer"
    location: "United States"
    easy_apply_only: true
    remote_only: true
    experience_levels:
      - "Entry level"
      - "Associate"
    keywords:
      - "python"
      - "backend"
  
  - title: "Full Stack Developer"
    location: "United States"
